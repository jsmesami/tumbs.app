{% extends "base.html" %}
{% load i18n %}

{% block content %}
  {% if customer %}
    {{ customer.email }}
    <a href="{% url "accounts:sign_out" %}">{% trans "Sign out" %}</a>
  {% else %}
    <a href="{% url "accounts:sign_in" %}">{% trans "Sign in" %}</a>
    <a href="{% url "accounts:sign_up" %}">{% trans "Sign up" %}</a>
  {% endif %}
{% endblock content %}
