{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Page not found" %}{% endblock title %}
{% block content %}
  <h1>{% trans "Page not found" %}</h1>
  <p>
    {% if exception %}
      {{ exception }}
    {% else %}
      {% trans "This is not the page you were looking for." %}
    {% endif %}
  </p>
{% endblock content %}
